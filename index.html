<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Business Professor Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Business Professor Website</h1>
        <!-- Table to display data from db.json -->
        <table class="table">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Professor</th>
                    <th>Credit Hours</th>
                </tr>
            </thead>
            <tbody id="courseTableBody">
                <!-- Course data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- JavaScript to fetch and display data from db.json -->
    <script>
        $(document).ready(function(){
            // Fetch data from db.json when the page loads
            $.ajax({
                url: 'db.json',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Iterate through each course object and append to table
                    $.each(data, function(index, course) {
                        $('#courseTableBody').append(`
                            <tr>
                                <td>${course.id}</td>
                                <td>${course.name}</td>
                                <td>${course.professor}</td>
                                <td>${course.credit_hours}</td>
                            </tr>
                        `);
                    });
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
